  function create2d() {

    data = years.map(function(){return [0,0];});

    // data = frog.series_winner;

    con.log(data);

    chart = d3.select("#chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    x = d3.scale.linear()
    .domain([0, years.length])
    .range([0, width]);

    y = d3.scale.linear()
    // .domain([0, d3.max(data, function(d){ return Math.max(d[stat].QLD, d[stat].NSW); })])
    .domain([0, d3.max(data, function(d){ return Math.max(d[0], d[1]); })])
    .range([height,0]);

    var nsw = data.map(function(d) { return d[0];})
    var qld = data.map(function(d) { return d[1];})

    con.log([nsw,qld]);

    area = d3.svg.area()
    .x(function(d,i) {
      // con.log("x", d);
      return x(i);
    })
    .y0(height).y1(function(d, i) {
      // con.log("y1", i , y(d));
      return y(d);
    });

    graphics = chart
    .selectAll("path.area")
    .data([nsw,qld])
    .enter()
    .append("path")
    .attr("class", function(d,i) {
      if ( i == 0) return "NSW";
      if ( i == 1) return "QLD";
      return "rgba(0,0,0,0.5)";
    })
    .attr("d", area);


    xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(years.length / 4)
    .tickFormat(function(d){
      return years[d].year;
    });

    chart.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

    yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

    chart.append("g")
    .attr("class", "y axis")
    .call(yAxis)

  }

  function toggle(data) {

    var nsw = data.map(function(d) { return d[0];})
    var qld = data.map(function(d) { return d[1];})

    y
    .domain([0, d3.max(data, function(d){ return Math.max(d[0], d[1]); })])
    .range([height, 0]);

    d3.select(".y.axis")
    .transition()
    .duration(1750)
    .call(yAxis);

    var svg = chart.transition();

    chart.data([nsw]);

    svg.select("path.NSW")
    .duration(750)
    .attr("d", function(d) {
      con.log("area", d);
      return area(d);
    });

    chart.data([qld]);

    svg.select("path.QLD")
    .duration(750)
    .attr("d", function(d) {
      con.log("area", d);
      return area(d);
    });

    var buttonNames = [

    d3.select("body").selectAll("div").data(buttonNames).enter().append("div").attr("class","button")
    .html(function (d){return d.label;} )
    .on("click", function(d) {
      toggle(d.stat);
    })
  }

  function create3d() {
    scene = new THREE.Scene();

    //   color: 0xCC0000

    pointLight.position.x = 10;
    pointLight.position.y = 50;
    pointLight.position.z = 130;

      var heightNSW = year.NSW;
      var heightQLD = year.QLD;
      if (incremental_matches) {
        heightNSW = year[stat].NSW;
        heightQLD = year[stat].QLD;
      }

      renderTeam(0x4444ff, -1, heightNSW);
      renderTeam(0xa0163b, 1, heightQLD);

      function renderTeam(colour, x, h) {

        if ( h > 0 ){
          var geometry = new THREE.BoxGeometry(1,h,1);
          var material = new THREE.MeshPhongMaterial( {
            ambient: 0x030303,
            color: colour,
            specular: 0x009900,
            shininess: 30,
            shading: THREE.SmoothShading
          } )
          cubes.push(cube = new THREE.Mesh(geometry, material));
          group.add(cube);
          cube.position.x = x
          cube.position.y = h / 2;
          cube.position.z = -years.length / 2 + yearIndex * 1.4;
        }
      }


    }



    camera.position.y = 20;
    camera.position.z = 100;

    render();

  }

























  function extract(result) {

    // var scorers = /\((.*)\)/.exec(result);
    // var scorers = result.replace(/\(*\)/g, "");

    // con.log(scorers);
    var team = "ERROR";
    if (regexNSW.test(result)) {
      team = NSW;
      result = result.replace(regexNSW, NSW);
    } else if (regexQLD.test(result)) {
      team = QLD;
      result = result.replace(regexQLD, QLD);
    } else {
      con.log("ERRO!!!", result)
    }
    var arr = result.split(" ");
    var score = Number(arr[1]);

    var o = {
      team:team,
      score: score
    }

    // con.log(o);

    return o;
  }


  function parse() {
    var yearIndex = -1;

    var yearList = {};


    

    for (var i = 0, il = stats.length; i < il; i++) {
      var stat = stats[i];
      var date = stat[0];
      var year = date.split(" ")[2];

      var results = stat[1].split("\n")
      var winner = extract(results[0]);
      var loser = extract(results[1]);

      var formattedStat = {
        date: date,
        details: stat[1],
        winner: winner,
        loser: loser,
        referee: stat[2],
        ground: stat[3],
        crowd: stat[4]
      }

      if (yearList[year] == undefined) {

        yearIndex++;

        yearList[year] = yearIndex;
        yearIndex = yearList[year];
        years[yearIndex] = {
          year: year,
          matches: [],
          NSW: 0,
          QLD: 0,
          points_per_series: {
            NSW: 0,
            QLD: 0,
          },
          incremental_matches: {
            NSW: 0,
            QLD: 0,
          }
        };
      }

      years[yearIndex].matches.push(formattedStat);
      years[yearIndex][winner.team]++;
      years[yearIndex].points_per_series[winner.team] += winner.score;
      years[yearIndex].points_per_series[loser.team] += loser.score;

    }

    
    // con.log(JSON.stringify(years, null, "\t"));


    var incremental_matches = {
      NSW:0,
      QLD:0
    }
    var incremental_series = {
      NSW:0,
      QLD:0
    }


    for (yearIndex = 0; yearIndex < years.length; yearIndex++) {

      incremental_matches.NSW += years[yearIndex].NSW;
      incremental_matches.QLD += years[yearIndex].QLD;





      years[yearIndex].incremental_matches = {
        NSW: incremental_matches.NSW,
        QLD: incremental_matches.QLD
      }

      // con.log(years[yearIndex]);

      years[yearIndex].winner = years[yearIndex].NSW > years[yearIndex].QLD ? NSW : QLD;

      incremental_series.NSW += years[yearIndex].winner == NSW ? 1 : 0;
      incremental_series.QLD += years[yearIndex].winner == QLD ? 1 : 0;




      years[yearIndex].incremental_series = {
        NSW: incremental_series.NSW,
        QLD: incremental_series.QLD
      }



      frog.series_winner.push([incremental_series.NSW,incremental_series.QLD]);

      frog.matches_won.push([incremental_matches.NSW,incremental_matches.QLD]);


    }




    // create3d();
    create2d();

    initUI();

  }

  

  parse();

  // d3.json("origin.json", function(json) {
