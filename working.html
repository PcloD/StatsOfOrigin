    <script type="text/javascript" src="lib/three.min.js"></script>

var con = console;

  var NSW = "NSW";
  var QLD = "QLD";
  var data, chart, area, x, y, xAxis, yAxis, years = [];
  var margin = {top: 20, right: 30, bottom: 30, left: 60},
  width = 400 - margin.left - margin.right,
  height = 400 - margin.top - margin.bottom;

  // sup with frog? just wanted an easy searchable keyword. eat it. not the frog, but the legs are good to go.
  var frog = {
    series_winner: [],
    matches_won: [],
    points_scored: [],
    tries_scored: [],
  }


  function create2d() {

    data = years.map(function(){return [0,0];});

    chart = d3.select("#chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    x = d3.scale.linear()
    .domain([0, years.length])
    .range([0, width]);

    y = d3.scale.linear()
    .domain([0, d3.max(data, function(d){ return Math.max(d[0], d[1]); })])
    .range([height,0]);

    var nsw = data.map(function(d) { return d[0];})
    var qld = data.map(function(d) { return d[1];})

    area = d3.svg.area()
    .x(function(d,i) {
      // con.log("x", d);
      return x(i);
    })
    .y0(height).y1(function(d, i) {
      // con.log("y1", i , y(d));
      return y(d);
    });

    var line = d3.svg.line()
    .x(function(d,i) {
      return x(i);
    })
    .y(function(d, i) {
      con.log(d,y(d))
      return y(d);
    });




    chart
    .selectAll("path.area")
    .data([nsw,qld])
    .enter()
    .append("path")
    .attr("class", function(d,i) { return [NSW,QLD][i]; })
    .attr("d", area);

    // chart
    // .selectAll("path")
    // .data([nsw,qld])
    // .enter()
    // .append("path")
    // // .attr("class", function(d,i) { return [NSW,QLD][i]; })
    // .attr("d", line);

    // chart.append("path")
    // .attr("class", "line")
    // .attr("d", line(data));



    xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(years.length / 4)
    .tickFormat(function(d){
      return years[d].year;
    });

    chart.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

    yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

    chart.append("g")
    .attr("class", "y axis")
    .call(yAxis);


    pointsNSW = point(NSW, nsw);
    pointsQLD = point(QLD, qld);

    function point(state, data) {

      var g = chart.selectAll(".point." + state)
      .data(data)
      .enter()
      .append("svg:circle")
      .attr("class", state)
      .attr("cx", function(d, i) { return x(i); })
      .attr("cy", function(d, i) { return y(d); })
      .attr("r", 5);

      g.on("mouseover", function(d,i){
        // con.log(this);

        // con.log(years[i])
        var m = years[i].matches.map(function(match,i) {
          // con.log(match)
          return [
            match.winner.team,
            " defeated ",
            match.loser.team,
            " (",
            match.winner.score,
            "-",
            match.loser.score
          ].join("");
        })

        var state = this.attributes.class.value;
        tooltip.text([state, years[i].year, "value", d, m].join(" "))
        tooltip.style("visibility", "visible");
      })
      .on("mousemove", function(d,i){

        var x = margin.left + Number(this.attributes.cx.value) + "px",
          y = 10 + margin.top + Number(this.attributes.cy.value) + "px";

          // con.log(x,y);
        return tooltip.style("left", x).style("top", y);
        // return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");
      })
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

      return g;
    }

    var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip");;


  }

  function toggle(data) {

    var nsw = data.map(function(d) { return d[0];})
    var qld = data.map(function(d) { return d[1];})

    y
    .domain([0, d3.max(data, function(d){ return Math.max(d[0], d[1]); })])
    .range([height, 0]);

    d3.select(".y.axis")
    .transition()
    .duration(1750)
    .call(yAxis);

    chart
    .selectAll("path")
    .data([nsw,qld])
    .transition()
    .duration(750)
    .attr("d", function(d) { return area(d); });

    function updatePoints(banana, data) {
      banana
      .data(data)
      .transition()
      // .duration(750)
      .attr("cy", function(d, i) { return y(d); })
      .duration(function(d, i) { return i * 40;} )
    }
    updatePoints(pointsNSW, nsw);
    updatePoints(pointsQLD, qld);


  }


  function initUI() {
    var buttonNames = [
      {
        label: "Series",
        stat: frog.series_winner
      },{
        label: "Matches",
        stat: frog.matches_won
      },{
        label: "Points",
        stat: frog.points_scored
      }
    ];
    var buttons = document.getElementById("buttons");
    for ( var b in buttonNames) {
      b = buttonNames[b];
      var button = document.createElement("div");
      button.stat = b.stat;
      button.innerHTML = b.label;
      button.className = "button";
      buttons.appendChild(button);
      button.addEventListener("click", function() {
        toggle(this.stat);
      })
    }
  }

  function parse() {

    var incremental_matches = {
      NSW:0,
      QLD:0
    }
    var incremental_series = {
      NSW:0,
      QLD:0
    }
    var incremental_points = {
      NSW:0,
      QLD:0
    }

    for (var yearIndex = 0; yearIndex < years.length; yearIndex++) {

      // start series

      years[yearIndex].winner = years[yearIndex].NSW > years[yearIndex].QLD ? NSW : QLD;

      incremental_series.NSW += years[yearIndex].winner == NSW ? 1 : 0;
      incremental_series.QLD += years[yearIndex].winner == QLD ? 1 : 0;

      // years[yearIndex].incremental_series = {
      //   NSW: incremental_series.NSW,
      //   QLD: incremental_series.QLD
      // }

      frog.series_winner.push([incremental_series.NSW, incremental_series.QLD]);




      // start matches

      incremental_matches.NSW += years[yearIndex].NSW;
      incremental_matches.QLD += years[yearIndex].QLD;

      // years[yearIndex].incremental_matches = {
      //   NSW: incremental_matches.NSW,
      //   QLD: incremental_matches.QLD
      // }

      frog.matches_won.push([incremental_matches.NSW, incremental_matches.QLD]);


      // start match stats
      for (var matchIndex = 0, matches = years[yearIndex].matches.length; matchIndex < matches; matchIndex++) {

        var match = years[yearIndex].matches[matchIndex];

        var nswPoints = (match.winner.team == NSW) ? match.winner.score : match.loser.score;
        var qldPoints = (match.winner.team == QLD) ? match.winner.score : match.loser.score;

        incremental_points.NSW += nswPoints;
        incremental_points.QLD += qldPoints;

        /*
        var details = match.details;

          // details

          con.log(yearIndex, matchIndex, nsw)
        }
        */

        // con.log(yearIndex, matchIndex, details)

      }

      // years[yearIndex].incremental_points = {
      //   NSW: incremental_points.NSW,
      //   QLD: incremental_points.QLD
      // }

      frog.points_scored.push([incremental_points.NSW, incremental_points.QLD]);

      // frog.tries_scored.push([incremental_matches.NSW, incremental_matches.QLD]);

    }

    // con.log(years);

    // create3d();
    create2d();
    initUI();

  }


  // entry point

  d3.json("origin.json", function(json) {
    years = json;
    parse();
  });

</script>
