    <!-- shaders stolen from: view-source:http://threejs.org/examples/webgl_shader2.html -->

    <script id="vertexShader" type="x-shader/x-vertex">

      varying vec2 vUv;

      void main()
      {
        vUv = uv;
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_Position = projectionMatrix * mvPosition;
      }

    </script>

    <script id="fragment_shader_nsw" type="x-shader/x-fragment">

      uniform float time;
      uniform vec2 resolution;

      varying vec2 vUv;

      void main( void ) {

        vec2 position = -1.0 + 2.0 * vUv;

        float perc = abs( (pow(position.y, 5.0) + pow(position.x, 5.0)) / 2.0);

        float red = 0.0;
        float green = 0.0;
        float blue = perc;
        gl_FragColor = vec4( red, green, blue, 1.0 );

      }

    </script>
    <script id="fragment_shader_qld" type="x-shader/x-fragment">

      uniform float time;
      uniform vec2 resolution;

      varying vec2 vUv;

      void main( void ) {

        vec2 position = -1.0 + 2.0 * vUv;

        float perc = abs( (pow(position.y, 5.0) + pow(position.x, 5.0)) / 2.0);

        float red = perc;
        float green = 0.0;
        float blue = 0.4 * perc;
        gl_FragColor = vec4( red, green, blue, 1.0 );

      }

    </script>
